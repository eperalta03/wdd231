<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Bookstore Buy Form Page - Final Project WDD231" />
    <meta name="author" content="Eduardo Peralta" />
    <title>Buy - My Bookstore</title>
    <link rel="icon" href="images/books-lightbulb.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta property="og:description" content="Discover a world of stories at My Bookstore — explore new releases, timeless classics, and personalized recommendations.">
    <meta property="og:title" content="Buy Form - My Bookstore">
    <meta property="og:image" content="https://www.flaticon.com/free-icon/book-stack_3389081?term=book&related_id=3389081">
    <meta property="og:url" content="https://eperalta03.github.io/wdd231/final_project/index.html">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small_buy.css">
    <link rel="stylesheet" href="styles/large_buy.css">
    <script src="scripts/buy.js" defer></script>
</head>
<body>
    <header>
        <img src="images/books-lightbulb2.svg" width="512" height="512" alt="Bookstore Logo" loading="lazy">
        <span>My Bookstore</span>
        <button id="ham-btn" class="hamburger"></button>
        <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li class="current"><a href="buy.html">Buy</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Buy Form</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend><strong>Customer Information</strong></legend>
                <label>First Name*<input type="text" name="fname" autocomplete="given-name" required></label>
                <label>Last Name*<input type="text" name="lname" autocomplete="family-name" required></label>
                <label>Email*<input type="email" name="email" placeholder="someone@gmail.com" autocomplete="email" required></label>
                <label>Phone Number*<input type="tel" name="phone" placeholder="1234567890" autocomplete="tel" required></label>
                <label>Main Address*<input type="text" name="address" required></label>
            </fieldset>
            <fieldset>
                <legend><strong>Purchase Details</strong></legend>
                <label >
                    Select a Book
                    <select name="book" id="select_book" required>
                        <option value="">-- Please Select --</option>
                    </select>
                </label>
                <label>Quantity* <input type="number" required name="quantity"></label>
            </fieldset>
            <fieldset>
                <legend><strong>Comments and Suggestions</strong></legend>
                <label>
                    Do you have any suggestions for our bookstore?
                    <textarea name="suggestion" class="styled-textarea" rows="5"></textarea>
                </label>
                <label>Is there a book you would like to find here?<input type="text" name="wishBook"></label>
            </fieldset>
            <label>
                <input type="hidden" name="timestamp" id="timestamp">
            </label>
            <label>
                <input type="submit" value="Send Order">
            </label>
        </form>
    </main>
    <footer>
        <section class="media">
            <a href="https://www.facebook.com" target="_blank"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/instagram.svg" alt="Github"></a>
            <a href="https://x.com" target="_blank"><img src="images/twitter-alt-circle.svg" alt="Linkedin"></a>
        </section>
        <section class="author">
            <p>Eduardo Peralta - WDD231 Final Project</p>
            <p>© <span id="currentyear"></span> My Bookstore</p>
            <p id="lastModified"></p>
        </section>
    </footer>
</body>
</html>
