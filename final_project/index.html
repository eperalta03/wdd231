    <meta property="og:title" content="My Bookstore">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/4541/4541151.png">

<body>
    <header>
        <img src="images/books-lightbulb2.svg" width="512" height="512" alt="Bookstore Logo" loading="lazy">
        <span>My Bookstore</span>
        <button id="ham-btn" class="hamburger"></button>
        <nav id="nav">
            <ul>
                <li class="current"><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="buy.html">Buy</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <picture>
                <source srcset="images/banner.webp" media="(min-width: 1200px)" >
                <source srcset="images/banner_small.webp" media="(max-width: 650px)">
                <img src="images/banner.webp" alt="Banner" loading="lazy">
            </picture>
            <h1>Welcome to my bookstore</h1>
            <p>Discover, read, and be inspired — your next favorite book is waiting.</p>
            <button> View Catalog</button>
        </section>
        <h2>Best Sellers</h2>
        <section class="bestsell" id="best-sellers"></section>
        <dialog id="bestsell_info"></dialog>
    </main>
    <footer>
        <section class="media">
            <a href="https://www.facebook.com" target="_blank"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/instagram.svg" alt="Github"></a>
            <a href="https://x.com" target="_blank"><img src="images/twitter-alt-circle.svg" alt="Linkedin"></a>
        </section>

            <p>Eduardo Peralta - WDD231 Final Project</p>
            <p>© <span id="currentyear"></span> My Bookstore</p>
            <p id="lastModified"></p>
        </section>
    </footer>
